<div class="settings-container">
  <div class="settings-header">
    <h1>Settings</h1>
    <p class="subtitle">Manage your account and application preferences</p>
  </div>

  <!-- Use shared loading component -->
  <app-loading></app-loading>

  <div class="settings-grid">
    <!-- Profile Settings Card -->
    <div class="settings-card">
      <h2>Profile Settings</h2>
      <form [formGroup]="profileForm">
        <div class="profile-info">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              formControlName="username"
              placeholder="Loading..."
              readonly>
            <small class="field-note">Username cannot be modified</small>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="Loading..."
              readonly>
            <small class="field-note">Email cannot be modified</small>
          </div>
        </div>
      </form>
    </div>

    <!-- Security Card -->
    <div class="settings-card">
      <h2>Security</h2>
      <form [formGroup]="securityForm" (ngSubmit)="updatePassword()">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input 
            type="password" 
            id="currentPassword" 
            formControlName="currentPassword"
            placeholder="Enter current password"
            [disabled]="isLoading">
          <div *ngIf="securityForm.get('currentPassword')?.invalid && securityForm.get('currentPassword')?.touched" 
               class="error-message">
            Current password is required
          </div>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword" 
            formControlName="newPassword"
            placeholder="Enter new password (min 6 characters)"
            [disabled]="isLoading">
          <div *ngIf="securityForm.get('newPassword')?.invalid && securityForm.get('newPassword')?.touched" 
               class="error-message">
            <span *ngIf="securityForm.get('newPassword')?.errors?.['required']">New password is required</span>
            <span *ngIf="securityForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <button 
          type="submit" 
          class="update-btn" 
          [disabled]="securityForm.invalid || isLoading">
          <span *ngIf="isLoading" class="button-spinner"></span>
          {{ isLoading ? 'Updating...' : 'Update Password' }}
        </button>
      </form>
    </div>
  </div>
</div>
