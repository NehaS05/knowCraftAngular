<div class="user-management">
  <div class="header">
    <div class="header-content">
      <h1>User Management</h1>
      <p>Manage system users</p>
    </div>
    <button class="add-btn" (click)="openAddModal()">
      <span>+</span> Add User
    </button>
  </div>

  <div class="table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="user-row">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.roleName }}</td>
          <td>
            <span class="status-badge" [class.active]="user.isActive" [class.inactive]="!user.isActive">
              {{ user.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td class="actions-cell">
            <button class="edit-btn" (click)="editUser(user)">Edit</button>
            <button *ngIf="user.isActive" class="deactivate-btn" (click)="deactivateUser(user.id!)">Deactivate</button>
            <button *ngIf="!user.isActive" class="activate-btn" (click)="activateUser(user.id!)">Activate</button>
            <button class="delete-btn" (click)="deleteUser(user.id!)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="8" class="no-users">No users added yet.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-modal 
    [isOpen]="isModalOpen" 
    [title]="modalTitle"
    (closeModal)="closeModal()">
    <app-user-form 
      [user]="selectedUser"
      (userSaved)="onUserSaved($event)"
      (cancelled)="closeModal()">
    </app-user-form>
  </app-modal>
</div>
