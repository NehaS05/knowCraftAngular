<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">KC</div>
      </div>
      <h1>KnowCraft AI Assistant</h1>
      <p>Secure intelligent query system for fintech</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Enter your username"
          [class.error]="isFieldInvalid('username')">
        <div class="error-message" *ngIf="isFieldInvalid('username')">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="isFieldInvalid('password')">
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label>Account Type</label>
        <div class="radio-group">
          <label class="radio-option">
            <input 
              type="radio" 
              formControlName="accountType" 
              value="client"
              checked>
            <span class="radio-custom"></span>
            Client Account
          </label>
          <label class="radio-option">
            <input 
              type="radio" 
              formControlName="accountType" 
              value="internal">
            <span class="radio-custom"></span>
            Internal Team
          </label>
        </div>
      </div>

      <button type="submit" class="sign-in-btn" [disabled]="loginForm.invalid">
        Sign In
      </button>

      <div class="footer-text">
        Secured with enterprise grade encryption and audit logging
      </div>
    </form>
  </div>
</div>
