<div class="audit-logs-container">
  <div class="audit-logs-header">
    <div>
      <h1>Audit Logs</h1>
      <p class="subtitle">Complete audit trail of all queries and responses</p>
    </div>
    <button class="export-btn" (click)="exportLogs()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      Export
    </button>
  </div>

  <div class="search-section">
    <div class="search-box">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input 
        type="text" 
        placeholder="Search audit logs..."
        [(ngModel)]="searchQuery"
        (input)="searchLogs()" />
    </div>
  </div>

  <div class="logs-table-container">
    <table class="logs-table">
      <thead>
        <tr>
          <th>TIMESTAMP</th>
          <th>USER</th>
          <th>ROLE</th>
          <th>NUMBER OF QUERIES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of filteredLogs">
          <td>{{ log.timestamp }}</td>
          <td>{{ log.user }}</td>
          <td>
            <span class="role-badge" [class.internal]="log.role === 'INTERNAL TEAM'" [class.client]="log.role === 'CLIENT'">
              {{ log.role }}
            </span>
          </td>
          <td>{{ log.queries }}</td>
        </tr>
      </tbody>
    </table>

    <div class="empty-state" *ngIf="filteredLogs.length === 0">
      <p>No audit logs found matching your search.</p>
    </div>
  </div>
</div>
