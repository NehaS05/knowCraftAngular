<div class="loading-container" [class.overlay]="overlay" [class.small]="size === 'small'" [class.large]="size === 'large'">
  <div class="spinner-container">
    <div class="spinner" [class.spinner-small]="size === 'small'" [class.spinner-large]="size === 'large'"></div>
    <div class="message" *ngIf="showMessage && message">{{ message }}</div>
  </div>
</div>
